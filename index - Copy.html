<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #file-list {
            list-style: none;
            padding: 0;
        }

        #file-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Search</h1>
        <label for="file-search">Search File:</label>
        <input type="text" id="file-search" oninput="searchFiles()" placeholder="Type to search">
        <ul id="file-list"></ul>
    </div>
    <script>
    function searchFiles() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('file-search');
        filter = input.value.toUpperCase();
        ul = document.getElementById('file-list');
        li = ul.getElementsByTagName('li');

        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName('a')[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = '';
            } else {
                li[i].style.display = 'none';
            }
        }
    }

    // Fetch file list from the server (PHP in this case)
    fetch('get_files.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(files => {
            var fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Clear existing list
            files.forEach(function(file) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = file;
                link.textContent = file;
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching file list:', error));
</script>

</body>
</html>
